<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HW1 - RegExp for Strings and Arrays </title>
  <style>
	
	textarea { color: white; }
	textarea { background-color: black; }
	b {color: green;}
	span span[class=st] { color: blue;}
	span span[class=ar] { color: red;}
	.st {color: blue;}
	.ar {color: red;}
                                
  </style>
</head>

<body>
<h2 id=title></h2>

<b>Input strings and arrays to this box</b>
<p><textarea rows = "10" cols = "60" id = "inp" onKeyUp="checkRE()"></textarea></p>
</p>

<b>OUTPUT</b>
<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term project by Emrah Tema</a>
</p>

<script>
"use strict";

function setValues() {
	inp.value = 'let longString = "This is a very long string which needs" +\n "to wrap across multiple lines because" +\n "notherwise my code is unreadable."';
	inp.value += "\n\nvar vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot']\nvar fruits = ['Apple', 'Banana', 'Orange']\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010]";
		checkRE();
}
function checkRE() {
    let strExp = new RegExp('".*"', 'g');
    let arrExp = new RegExp("\\[.*]", 'g');
		
    const str = "<span class=st>$&</span>";
    const arr = "<span class=ar>$&</span>";
		
    let outp = inp.value.replace(strExp, str);
    out.innerHTML = outp.replace(arrExp, arr).split("\n").join("<br>");
}
	sample.innerText = checkRE.toString();
    title.innerText = document.title; setValues();
	
</script>
</body>
</html
