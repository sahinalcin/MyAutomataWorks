<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CW3 - Regular Expressions </title>
	
  <style>
  h2 {color:red;}
  b { color:blue;}
  /* pre { border: solid 1px } */
    #pat { width: 90px; }
    #inp { width: 250px; }
    .found { color: #F60; }
  </style>
  
 
</head>

<body>

<h2 id=title></h2>
<b>I added "Turkish Letters" and "Measurements" items into the menu</b>
<p>
Pattern <input type=text id=pat onKeyUp="checkRE()">&emsp; 
<select id=menu onChange="setValues()">
<option>Letter<option>Number<option>Suffix<option>x+letter<option>Turkish Letters<option>Measurements
</select> 
</p>
<p>
Input <input type=text id=inp onKeyUp="checkRE()">
</p>
<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term project by Emrah Tema</a>
</p>

<script>
"use strict";
const ptrn = ["[a-z]", "[0-9]{4}", "d[iuü][km]", "x[a-z]", "[çğıöşü]", "[0-9]*( cm| kg)" ];
const word = 
    ["Bir iki üç dört beş altı ", "Bugün 23/6/2018 saat 14",
     "Geldim gördüm buldum...", "Excellent expression tax ", 
	 "Göğsümü üşüttüğüm için ilaç aldım", "My Height = 180 cm , My Weight = 86 kg" ];
function setValues() {
    pat.value = ptrn[menu.selectedIndex];
    inp.value = word[menu.selectedIndex];
    checkRE();
}
function checkRE() {
    if (pat.value && inp.value) {
        const exp = new RegExp(pat.value,'g');
        const str = "<span class=found>$&</span>";
        out.innerHTML = inp.value.replace(exp, str);
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>

</body>
</html>
